<!DOCTYPE>
<html>

	<head>

		<meta name="description" content="Hackathon @ Target">
		<link rel="stylesheet" href="main.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
	</head>

	<body>
	
		<div id="header">
			<img src="Screen%20Shot%202018-05-19%20at%2010.14.08%20AM%20(1).png">
			<h1>Target Gift App</h1>
		</div>
		
		
		<div id="content">
			<div id="sidebar" class="page">
				<form>
					
				<br> Age: <br>
				<input type="checkbox"> Child <br>
				<input type="checkbox"> Teen <br>
				<input type="checkbox"> Adult <br>
				
				<br> Interests: <br>
				<input type="checkbox"> Makeup <br>
				<input type="checkbox"> Beauty <br>
				<input type="checkbox"> Jewelry <br>
				<input type="checkbox"> Crafts <br>
				<input type="checkbox"> Home <br>
				<input type="checkbox"> Decor <br>
				<input type="checkbox"> Party <br>
				<input type="checkbox"> Music <br>
				<input type="checkbox"> Games <br>
				<input type="checkbox"> Sports <br>
				<input type="checkbox"> Books <br>
				<input type="checkbox"> Superheroes <br>
				<input type="checkbox"> Fantasy <br>
				
				
				
				<br> Price Range: <br>
				<input type="range" id="price" min="0" max="150">
				<span id="price-num">$40</span>
				
				</form>
			</div>
			
			<div id="item-list" class="page">
				<table style="width:100%">
  					<tr>
						<td>Jill</td>
						<td>Smith</td>
						<td>50</td>
					</tr>
					<tr>
						<td>Eve</td>
						<td>Jackson</td>
						<td>94</td>
					</tr>
					<tr>
						<td>John</td>
						<td>Doe</td>
						<td>80</td>
					</tr>
				</table>

			</div>
		</div>
	
		
		<script>
			var slider = document.getElementById("price");
			var output = document.getElementById("price-num");
			output.innerHTML = slider.value;
			
			slider.oninput = function() {
				output.innerHTML = this.value;
				changePrice();
			}
		
			var item = function(name, price, tags) {
				this.name = name;
				this.price = price;
				this.tags = tags;
			}
			
			var items = [item("Shot Glass", 5, "adult" "party"), item("Football", 10, "child", "sports")
item("Assorted Rings", 13, "teen", "jewelry"), item("Beginner Guitar", 150, "child", "music"), item("Initial Necklace", 20, "teen", "beauty"), item("Scented Candle", 15, "adult", "home"), item("Cards Against Humanity", "20" "teen" "games"), item("Action Figures", 50, "child", "superheroes"), item("Nail Polish Set", 25, "teen", "makeup"), item("Harry Potter Book Set", 25, "child", "fantasy"), item("Adult Coloring Bookl", 10, "adult", "crafts"), item("Succulent", 15, "adult", "decor")];
			
			var results = [];
			
			function changePrice() {
				var p = slider.value;
				for (i in items) {
					if (i.price <= p) {
						results.push(i);
					}
				}
				displayResults();
			}
			
			
			function displayResults() {
				for (x in results) {
					var newResult = document.createElement("td");
					var name = document.createTextNode(x.name);
					newResult.appendChild(node);
					
					var table = document.getElementsByTagName("tr")[0];
					table.appendChild(newResult);
				}
			}
		</script>
		
	</body>
</html>
